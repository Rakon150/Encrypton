<!DOCTYPE html>
<html>
<head>
    <title>Encrypt</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 10px; width: 250px; }
        button { padding: 12px 25px; margin-top: 20px; font-size: 16px; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Encrypt Your Text</h2>
    <form method="POST">
        <input type="text" name="text" placeholder="Enter text to encrypt" required><br>
        <input type="number" name="key" placeholder="Enter key" required><br>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
